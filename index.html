<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__form">
          <input class="section__input" id="new-task"  type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__input">
            <button class="list-item__edit-btn">Edit</button>
            <button class="list-item__delete-btn">
              <img class="list-item__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list-item list-item_edit-mode">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input">
            <button class="list-item__edit-btn">Save</button>
            <button class="list-item__delete-btn">
              <img class="list-item__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list_completed" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__input">
            <button class="list-item__edit-btn">Edit</button>
            <button class="list-item__delete-btn">
              <img class="list-item__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
